<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpapers Zone</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        /* تأثير التحويم على الصور */
        .gallery-item .overlay {
            transition: opacity 0.3s ease-in-out;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        /* إخفاء شريط التمرير (إذا كان هناك أي شريط تمرير زائد) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /* النمط النشط لأزرار الفلتر */
        .filter-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4);
            transform: translateY(-2px);
        }
        .filter-btn {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="text-center py-12 md:py-20 bg-gray-900">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500 mb-4">
                Wallpapers Zone
            </h1>
            <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">
                ابحث عن الصورة المثالية لجهازك من بين آلاف الخلفيات عالية الجودة.
            </p>
        </div>
    </header>

    <!-- Search and Filter Section -->
    <div class="container mx-auto px-4 sticky top-0 z-20 bg-gray-900/80 backdrop-blur-sm py-4">
        <!-- Search Bar -->
        <div class="relative max-w-xl mx-auto mb-6">
            <input type="text" id="searchInput" placeholder="ابحث عن خلفيات..." class="w-full bg-gray-800 text-white border-2 border-gray-700 rounded-full py-3 pr-12 pl-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            <div class="absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <!-- Filter Buttons -->
        <div id="filterButtons" class="flex justify-center items-center space-x-2 space-x-reverse overflow-x-auto no-scrollbar pb-2">
            <!-- سيتم إدراج أزرار الفئات هنا بواسطة JavaScript -->
        </div>
    </div>

    <!-- Image Gallery -->
    <main class="container mx-auto p-4">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-20 hidden">
            <div class="animate-spin inline-block w-12 h-12 border-4 border-t-4 border-indigo-500 border-solid rounded-full"></div>
            <p class="text-gray-400 mt-4 text-xl">جارٍ تحميل الصور...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="text-center text-red-500 py-20 text-xl hidden">
            <!-- رسالة الخطأ ستظهر هنا ديناميكياً -->
        </div>

        <div id="gallery" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <!-- سيتم إدراج الصور هنا بواسطة JavaScript -->
        </div>
        <div id="noResults" class="text-center text-gray-400 py-20 text-2xl hidden">
            <p>لم يتم العثور على نتائج للبحث الحالي.</p>
        </div>
    </main>
    
    <!-- Modal (Lightbox) -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center z-50 hidden p-4">
        <div class="relative bg-gray-800 rounded-lg max-w-4xl max-h-full w-full h-auto overflow-auto">
             <button id="closeModal" class="absolute top-4 right-4 text-white text-4xl font-bold z-10">&times;</button>
             <img id="modalImage" src="" alt="صورة مكبرة" class="w-full h-auto object-contain rounded-t-lg max-h-[75vh]">
             <div class="p-6">
                <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
                <a id="downloadBtn" href="#" download="wallpaper.jpg" class="inline-flex items-center justify-center w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    تحميل الصورة
                </a>
             </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // مفتاح Pexels API الخاص بك
            const API_KEY = 'Seq0UzUmWDBJxYw9x0lyGydsk25Nm1Vgdp6uWQaoBw13Egz35HWVAMTG'; 

            // --- عناصر DOM ---
            const gallery = document.getElementById('gallery');
            const searchInput = document.getElementById('searchInput');
            const noResults = document.getElementById('noResults');
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalTitle = document.getElementById('modalTitle');
            const closeModalBtn = document.getElementById('closeModal');
            const downloadBtn = document.getElementById('downloadBtn');
            const loadingSpinner = document.getElementById('loadingSpinner'); 
            const errorMessage = document.getElementById('errorMessage');    
            const filterButtonsContainer = document.getElementById('filterButtons');

            // قائمة الفئات للفلترة
            const CATEGORIES = [
                { name: 'الكل', query: 'wallpapers' },
                { name: 'طبيعة', query: 'nature wallpapers' },
                { name: 'مدن', query: 'city wallpapers' },
                { name: 'فضاء', query: 'space wallpapers' },
                { name: 'حيوانات', query: 'animal wallpapers' },
                { name: 'تجريدي', query: 'abstract wallpapers' },
                { name: 'تقنية', query: 'technology wallpapers' },
                { name: 'رياضة', query: 'sports wallpapers' },
                { name: 'سيارات', query: 'car wallpapers' }
            ];

            let currentActiveFilterButton = null; // لتتبع الزر النشط حالياً

            // --- دالة لجلب الصور من Pexels API ---
            async function fetchImages(query) { 
                loadingSpinner.classList.remove('hidden'); // إظهار مؤشر التحميل
                errorMessage.classList.add('hidden');      // إخفاء أي رسالة خطأ سابقة
                gallery.classList.add('hidden');           // إخفاء المعرض أثناء التحميل
                noResults.classList.add('hidden');         // إخفاء رسالة "لا توجد نتائج" أثناء التحميل

                try {
                    const url = `https://api.pexels.com/v1/search?query=${encodeURIComponent(query)}&per_page=30`; // زيادة عدد الصور لكل صفحة
                    const response = await fetch(url, {
                        headers: {
                            Authorization: API_KEY // استخدام مفتاح API للمصادقة
                        }
                    });

                    if (!response.ok) {
                        // معالجة أخطاء HTTP (مثلاً 403 للمفتاح غير الصالح/حدود الاستخدام)
                        if (response.status === 403) {
                            throw new Error("خطأ في الواجهة البرمجية: تأكد من صحة مفتاح API أو تجاوزت حد الاستخدام اليومي.");
                        }
                        throw new Error(`خطأ في الشبكة: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (!data.photos || data.photos.length === 0) {
                        return []; // لا توجد صور مطابقة للاستعلام
                    }

                    // تحويل بيانات Pexels إلى التنسيق المطلوب لعرضها في المعرض
                    return data.photos.map(photo => ({
                        id: photo.id,
                        title: photo.alt || 'صورة بدون عنوان', // استخدام نص بديل للصورة كعنوان
                        category: photo.photographer || 'مصور غير معروف', // استخدام اسم المصور كفئة مؤقتة
                        src: photo.src.medium, // استخدام جودة متوسطة لعرضها في المعرض لسرعة التحميل
                        original_src: photo.src.original // استخدام الجودة الأصلية لزر التحميل
                    }));

                } catch (error) {
                    console.error('حدث خطأ أثناء جلب الصور من Pexels:', error);
                    errorMessage.textContent = error.message || 'عذراً، حدث خطأ أثناء تحميل الصور من Pexels. الرجاء المحاولة مرة أخرى لاحقاً.';
                    errorMessage.classList.remove('hidden'); // إظهار رسالة الخطأ
                    gallery.classList.add('hidden'); // التأكد من إخفاء المعرض عند الخطأ
                    return []; // إرجاع مصفوفة فارغة عند الخطأ
                } finally {
                    loadingSpinner.classList.add('hidden'); // إخفاء مؤشر التحميل دائماً
                }
            }

            // --- دالة عرض الصور في المعرض ---
            function displayImages(imagesToDisplay) {
                gallery.innerHTML = ''; // مسح المحتوى الحالي للمعرض
                if (imagesToDisplay.length === 0) {
                    noResults.classList.remove('hidden'); // إظهار رسالة "لا توجد نتائج"
                    gallery.classList.add('hidden');
                } else {
                    noResults.classList.add('hidden'); // إخفاء رسالة "لا توجد نتائج"
                    gallery.classList.remove('hidden'); // إظهار المعرض
                }

                imagesToDisplay.forEach(image => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item relative rounded-lg overflow-hidden cursor-pointer group shadow-lg transition-all duration-300 transform hover:scale-105';
                    item.innerHTML = `
                        <img src="${image.src}" alt="${image.title}" class="w-full h-48 sm:h-64 md:h-72 object-cover transition duration-300 transform group-hover:scale-110" loading="lazy">
                        <div class="overlay absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 p-4">
                            <div class="text-center">
                                <h3 class="font-bold text-lg">${image.title}</h3>
                                <p class="text-sm text-gray-300">${image.category}</p>
                            </div>
                        </div>
                    `;
                    // عند النقر على الصورة، افتح المودال
                    item.addEventListener('click', () => openModal(image));
                    gallery.appendChild(item);
                });
            }

            // --- دالة إعداد أزرار الفلترة ---
            function setupFilterButtons() {
                filterButtonsContainer.innerHTML = ''; // مسح الأزرار القديمة
                CATEGORIES.forEach(category => {
                    const button = document.createElement('button');
                    button.textContent = category.name;
                    button.className = 'filter-btn px-4 py-2 text-sm font-semibold text-gray-300 bg-gray-800 rounded-full hover:bg-indigo-500 hover:text-white transition whitespace-nowrap';
                    
                    // تعيين زر "الكل" كنشط افتراضياً عند التحميل الأولي
                    if (category.name === 'الكل') {
                        button.classList.add('active');
                        currentActiveFilterButton = button;
                    }

                    button.addEventListener('click', async () => {
                        // إزالة النمط النشط من الزر السابق
                        if (currentActiveFilterButton) {
                            currentActiveFilterButton.classList.remove('active');
                        }
                        // إضافة النمط النشط للزر الحالي
                        button.classList.add('active');
                        currentActiveFilterButton = button;
                        
                        // مسح حقل البحث عند اختيار فئة
                        searchInput.value = '';

                        // جلب الصور بناءً على استعلام الفئة
                        const images = await fetchImages(category.query);
                        displayImages(images);
                    });
                    filterButtonsContainer.appendChild(button);
                });
            }


            // --- منطق المودال (Lightbox) ---
            function openModal(image) {
                modalImage.src = image.original_src; // استخدام الجودة الأصلية في المودال
                modalTitle.textContent = image.title;
                downloadBtn.href = image.original_src;
                // إنشاء اسم ملف للتحميل (استبدال المسافات بشرطات سفلية)
                downloadBtn.download = `${image.title.replace(/ /g, '_') || 'wallpaper'}.jpg`; 
                modal.classList.remove('hidden');
                modal.classList.add('flex'); // لجعل المودال مرئياً ومرتكزاً
                document.body.style.overflow = 'hidden'; // منع التمرير في الخلفية عند فتح المودال
            }

            function closeModal() {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.body.style.overflow = 'auto'; // إعادة التمرير عند إغلاق المودال
            }

            // --- ربط الأحداث ---
            // عند الكتابة في حقل البحث، قم بجلب وعرض الصور
            searchInput.addEventListener('input', async () => {
                const query = searchInput.value.trim();
                // إزالة النمط النشط من زر الفلتر عند البحث
                if (currentActiveFilterButton) {
                    currentActiveFilterButton.classList.remove('active');
                    currentActiveFilterButton = null;
                }
                const images = await fetchImages(query || CATEGORIES[0].query); // إذا كان البحث فارغاً، عد إلى فئة "الكل" الافتراضية
                displayImages(images);
            });

            // عند النقر على زر إغلاق المودال
            closeModalBtn.addEventListener('click', closeModal);
            // عند النقر خارج الصورة في المودال، قم بإغلاق المودال
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });

            // --- التشغيل الأولي: إعداد الأزرار وجلب الصور عند تحميل الصفحة ---
            setupFilterButtons();
            fetchImages(CATEGORIES[0].query).then(displayImages); // جلب الصور الافتراضية "الكل" عند البدء
        });
    </script>
</body>
</html>
